<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff">
            <a class="navbar-brand" href="#"><img class="logo" src="img/TffLogo.png">Fantasy Fuss</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                        <a class="nav-link" href="#">Players Rank</a>
                    </li>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>


    <section class="container">
        <div class="players">
           <h1>Player Stats</h1>
           <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Filter by Position..">
            <script type="text/javascript">
                
                const xmlhttp = new XMLHttpRequest();

                xmlhttp.open("GET", "players.xml", false);
                xmlhttp.send();
                xmlDoc = xmlhttp.responseXML;
                document.write('<table border="1" id="myTable" class="playerData sortable">');
                var x = xmlDoc.getElementsByTagName("player");
                document.write("<tr><td>ADP</td><td>Name</td><td>Pos</td><td>Team</td><td>Bye</td><td>Times Drafted</td>");
                for (i = 0; i < x.length; i++) {
                    document.write("<tr><td>");
                    document.write(x[i].getElementsByTagName("adp")[0].childNodes[0].nodeValue);
                    document.write("</td><td>");
                    document.write(x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue);
                    document.write("</td><td>");
                    document.write(x[i].getElementsByTagName("pos")[0].childNodes[0].nodeValue);
                    document.write("</td> <td>");
                    document.write(x[i].getElementsByTagName("team")[0].childNodes[0].nodeValue);
                    document.write("</td> <td>");
                    document.write(x[i].getElementsByTagName("bye")[0].childNodes[0].nodeValue);
                    document.write("</td> <td>");
                    
                document.write(x[i].getElementsByTagName("times_drafted")[0].childNodes[0].nodeValue);
                    document.write("</td> </tr>");
                }
                document.write("</table>");

            </script>
        </div>

    </section>
